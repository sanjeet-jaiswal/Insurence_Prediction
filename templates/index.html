<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Insurance Cost Prediction</h2>

    <form method="POST">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex</label>
        <select name="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label>BMI</label>
        <input type="number" step="0.01" name="bmi" required>

        <label>Children</label>
        <input type="number" name="children" required>

        <label>Smoker</label>
        <select name="smoker">
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select>

        <label>Region</label>
        <select name="region">
            <option value="0">Southeast</option>
            <option value="1">Southwest</option>
            <option value="2">Northeast</option>
            <option value="4">Northwest</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3 style="text-align:center;">
            Predicted Insurance Cost: USD {{ prediction | round(2) }}
        </h3>
    {% endif %}
</div>

</body>
</html>
